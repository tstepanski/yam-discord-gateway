name: "Build Library"

on:
  - push

jobs:
  build:
    name: "Build"
    runs-on: "ubuntu-latest"
    timeout-minutes: 5

    defaults:
      run:
        shell: "bash"

    steps:
      - name: "Checkout"
        uses: "actions/checkout@v4"

      - name: "Setup"
        uses: "actions/setup-node@v4"
        with:
          always-auth: "TRUE"
          cache: "npm"
          cache-dependency-path: "package-lock.json"
          node-version: "lts/*"

      - name: "Restore"
        run: "npm install"

      - name: "Build"
        run: "npm run build"

      - name: "Release"
        run: "npx semantic-release"
        working-directory: "./dist"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
